<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <title>instagram sign-up</title>
    <link rel="stylesheet" href="../static/css/sign_up.css">
     <script>
            // 간단한 회원가입 함수입니다.
            // 아이디, 비밀번호, 닉네임을 받아 DB에 저장합니다.
            function register() {
                $.ajax({
                    type: "POST",
                    url: "/signup",
                    data: {
                        id_give: $("#signup_id").val(),
                        pw_give: $("#signup_pw").val()
                    },
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('회원가입이 완료되었습니다.')
                            window.location.href = '/'
                        } else {
                            alert(response['msg'])
                        }
                    }
                })
            }

        </script>

</head>
<body style="background-color: #FAFAFA">
<div>
<div class="body2">
  <div class="mainbox">
    <div class="instalogo">
      <img alt="logo"
           src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
    </div>
       <div class="suggestsignup"> 친구들의 사진과 동영상을 보려면 <br>가입하세요.</br></div>
    <div>
      <div class="form-floating mb-3 Idbox">
        <input type="email" class="form-control"
               style="height: 24px; color: gray;margin-top: 30px"
               id="signup_id"
               placeholder="name@example.com">
        <label for="signup_id"
               style="font-size: 15px;padding: 4px 10px;" >ID</label>
      </div>
    </div>
    <div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control"
               style="font-size: 14px; height: 24px;margin-top: 30px"
               id="signup_pw"
               placeholder="name@example.com">
        <label for="signup_pw"
               style="font-size: 15px;padding: 4px 10px">PW</label>
      </div>
      <div class="d-grid gap-2 col-5.mx-auto;">
        <button class="btn btn-primary signupbutton" type="button" onclick="register()">가입</button>
      </div>
    </div>



  </div>
</div>
  <div class="loginbox">
    <p><br>계정이 있으신가요?</br> <a href="/">로그인</a></p>
  </div>
