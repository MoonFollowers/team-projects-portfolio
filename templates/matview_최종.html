<script>
    function seoul() {
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.56255207348654, 126.98559827156627), // 지도의 중심좌표
                level: 8 // 지도의 확대 레벨
            };

        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);

        var 서울 = [
            [37.57749233274407, 126.98604658739973, '<div class="mark_info">카페노티드 안국</div>'],
            [37.56255207348654, 126.98559827156627, '<div class="mark_info">명동교자 본점</div>'],
            [37.52462817792284, 127.04263461358946, '<div class="mark_info">스케줄 청담</div>'],
            [37.53598448259359, 126.97222047156214, '<div class="mark_info">몽탄</div>'],
            [37.53598448259359, 126.97222047156214, '<div class="mark_info">로우앤슬로우</div>'],
            [37.525406603963155, 127.03670987205962, '<div class="mark_info">호족반 청담</div>'],
            [37.57402057288615, 126.98967147181573, '<div class="mark_info">온천집 익선</div>'],
            [37.56834566038699, 126.9304775827864, '<div class="mark_info">목란</div>'],
            [37.54161116509498, 126.98709149591927, '<div class="mark_info">카사블랑카</div>'],
            [37.53366247051793, 126.98969842045847, '<div class="mark_info">라자트</div>'],
            [37.54002806962471, 126.94848757424786, '<div class="mark_info">산동만두</div>'],
            [37.56857054420215, 126.98609251603142, '<div class="mark_info">우육면관 청계천점</div>'],
        ]

        var markers = [];

        for (var i = 0; i < 서울.length; i++) {
            // 지도에 마커를 생성하고 표시한다
            var marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(서울[i][0], 서울[i][1]), // 마커의 좌표
                map: map // 마커를 표시할 지도 객체
            });
            // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
                content: 서울[i][2]
            });

            markers.push(marker);
            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
        }

        // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
        function makeOverListener(map, marker, infowindow) {
            return function () {
                infowindow.open(map, marker);
            };
        }

        // 인포윈도우를 닫는 클로저를 만드는 함수입니다
        function makeOutListener(infowindow) {
            return function () {
                infowindow.close();
            };
        }

    }
