      </ul>
      <div class="create_article">
        <div>
          <input
            id="article_title"
            class="article_title"
            type="value"
            placeholder="제목을 입력해주세요. 제목은 100자 까지 가능해요."
          />
          <input
            id="hashtag"
            class="hashtag"
            type="text"
            placeholder="해시태그 예시) #python #javascript 대소문자 구분해주라북!"
          />
        </div>
        <div>
          <select class="article_category" name="article_category">
            <option value="none">=== 선택 ===</option>
            <option value="freeboard" disabled>자유</option>
            <option value="qnaboard" selected>질의응답</option>
            <option value="docboard" disabled>자료</option>
          </select>
        </div>
        <div>
          <input type="file" id="article_image" style="display: none;" onchange="thumnailImagePreview(this)"/>
          <label for="article_image" class="btn-info input_label">썸네일 이미지</label>
          <div id="preview"></div>
        </div>
        <div>
          <div id="editor"></div>
        </div>
        <script>
          const Editor = toastui.Editor;

          const editor = new Editor({
            el: document.querySelector("#editor"),
            height: "500px",
            initialEditType: "markdown",
            previewStyle: "vertical",
        });
        </script>
        <script src="../static/scripts/api.js"></script>
        <script src="../static/scripts/create_article.js"></script>

        <div>
          <button
            type="button"
            id="btn_create_article"
            class="btn_create_article"
            onclick="createQuestion()"
